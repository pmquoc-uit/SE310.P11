@if (product) {
  <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card rounded-lg">
    <img mat-card-image src="{{product.pictureUrl}}" alt="Product image" class="rounded-t-lg">
    <mat-card-content class="mt-2">
      <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
      <p class="font-light">{{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions (click)="$event.stopPropagation()">
      <button mat-stroked-button class="w-full rounded-lg" (click)="cartService.addItemToCart(product)">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>
}
